<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Emergency Alert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Admin Dashboard - Emergency Reports</h2>

        <!-- Notification Logs -->
        <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminReportTable"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("fetch_reports.php")
                .then(response => response.json())
                .then(data => {
                    let reportTable = document.getElementById("adminReportTable");
                    reportTable.innerHTML = "";

                    data.forEach(report => {
                        let row = `<tr>
                            <td>${report.id}</td>
                            <td>${report.user_name}</td>
                            <td>${report.location}</td>
                            <td>${report.status}</td>
                            <td>${report.created_at}</td>
                            <td>
                                <button class="btn btn-success" onclick="updateStatus(${report.id})">
                                    âœ… Mark as Resolved
                                </button>
                            </td>
                        </tr>`;
                        reportTable.innerHTML += row;
                    });
                });
        });

        function updateStatus(reportId) {
            fetch("update_status.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: reportId })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.reload();
            });
        }
    </script>
</body>
</html>
